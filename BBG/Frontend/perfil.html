<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil de Usuario</title>
   <link rel="stylesheet" href="css/perfil_sty.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="perfil-container">
    <h2>Perfil de Usuario</h2>

    <div class="foto-perfil">
      <img id="preview" src="https://via.placeholder.com/120" alt="Foto de perfil">
      <label for="foto"><i class="fas fa-camera"></i></label>
      <input type="file" id="foto" accept="image/*" onchange="cargarFoto(event)">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre">
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" placeholder="Tus apellidos">
    </div>

    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="text" id="matricula" placeholder="Tu matrícula">
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="tucorreo@ejemplo.com">
    </div>

    <button class="guardar-btn" onclick="guardarCambios()">Guardar Cambios</button>
  </div>

  <script>
    function cargarFoto(event) {
      const output = document.getElementById('preview');
      output.src = URL.createObjectURL(event.target.files[0]);
    }

    function guardarCambios() {
      const nombre = document.getElementById('nombre').value;
      const apellidos = document.getElementById('apellidos').value;
      const matricula = document.getElementById('matricula').value;
      const correo = document.getElementById('correo').value;

      alert(`Cambios guardados:\nNombre: ${nombre}\nApellidos: ${apellidos}\nMatrícula: ${matricula}\nCorreo: ${correo}`);
    }
  </script>

</body>
</html>
